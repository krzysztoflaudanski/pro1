<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__wrapper">

            </div>
        </div>
    </div>
    <div id="pages">
        <section id="products">
            <div class="products__title">
                <h2>products</h2>
            </div>
            <div id="product-list" class="product-list container">
            </div>
        </section>
        <section id="home">
            <div id="home-wrapper" class="home-wrapper container"></div>
        </section>
    </div>


    <script id="template-menu-product" type="text/x-handlebars-template">
       <article class="products">
            <div class="products__wrapper">
                <div class="row">
                {{#if option}}
                    <div class="col-xl-6 co products__details">
                        <div class="products__subtitle">
                        <h3>{{title}}</h3>
                        </div>
                        <div class="products__description">{{{description}}}</div>
                    </div>
                    <div class="col-xl-6 products__image">
                        {{{images}}}
                    </div>
                        {{else}}
                        <div class="d-flex flex-wrap bd-highlight">
                    <div class="col-xl-6 products__image order-2 order-xl-1 bd-highlight">
                        {{{images}}}
                    </div>
                    <div class="col-xl-6 products__details products__details2 order-1 order-xl-2 bd-highlight">
                        <div class="products__subtitle">
                        <h3>{{title}}</h3>
                        </div>
                        <div class="products__description">{{{description}}}</div>
                    </div>
                    </div>
                {{/if}}
                </div>
            </div>   
        </article>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
